
{% load static wagtailimages_tags %}


{% for employee in employees %}
<tr class="table-bottom-border hover:bg-gray-100">
		
	<td class="p-0 font-sans font-semibold text-gray">
		<a class='flex items-center justify-start block w-full px-4 space-x-4' style="min-height: 3rem;">
			{% image employee.profile_pic fill-30x30 as employee_pic %}
			<img src="{{employee_pic.url}}" width="30"  class="rounded-full" >
			<div>
				<h1 style='color:#E67E22'>{{employee}}</h1>
				<h2 class="font-sans text-gray-400" style="font-size: 0.6rem;">
					{{employee.user.username}}
				</h2>
			</div>
		</a>
	</td>
	<td class="p-0 font-sans text-sm text-gray"><a class='flex flex-col justify-center block w-full h-12 px-4'>{{employee.address}}</a></td>
	<td class="p-0 font-sans text-sm text-gray"><a class='flex flex-col justify-center block w-full h-12 px-4'>{{employee.position}}</a></td>
	<td class="p-0 font-sans text-sm text-gray"><a class='flex flex-col justify-center block w-full h-12 px-4'>+63{{employee.contact_number}}</a></td>
	<td class="font-sans text-sm text-gray">
		<a href='{{employee.pk}}' class="flex items-center justify-center py-1 space-x-1 font-sans font-semibold text-white rounded-full" style="background-color: #E67E22; padding-left: 10px; padding-right: 10px;">
			<h1 class="font-sans text-xs">Assign Employee</h1>
        </a>
	</td>
</tr>
{% endfor %}

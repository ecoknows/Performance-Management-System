{% load i18n wagtailadmin_tags static %}
<section class="panel summary nice-padding">
    <h2 class="visuallyhidden">{% trans "Site summary" %}</h2>
    <ul class="stats">
        {% for item in summary_items %}
            {{ item.render }}
        {% endfor %}
        <li style="display: flex; align-items: center;">
            <div>
                <img src='{% static "img/icons/data_size.png" %}'>
            </div>
            <div style="color: hsl(181.47619,100%,20.70588%);  padding-left: 20px;">
                
                <div style="display: flex; align-items: flex-end;">
                    <span style="font-size: 4em; font-weight: 300; ">
                        13.8
                    </span>
                    <span style="font-size: 2em; margin-bottom: 6px; margin-left: 4px;">
                        MB
                    </span>
                </div>
                
                <span style="font-size: 1em; margin-left: 4px;">
                    Data Size
                </span>
            </div>
        </li>
        <li style="display: flex; align-items: center;">
            <div>
                <img src='{% static "img/icons/rows.png" %}'>
            </div>
            <div style="color: hsl(181.47619,100%,20.70588%);  padding-left: 20px;">
                
                <div>
                    <span style="font-size: 4em; font-weight: 300; ">
                        786
                    </span>
                    <span style="font-size: 2em; margin-bottom: 6px; margin-left: 4px;">
                        of 10,000
                    </span>
                </div>
                
                <span style="font-size: 1em; margin-left: 4px;">
                    Rows
                </span>
            </div>
        </li>
        <li style="display: flex; align-items: center;">
            <div>
                <img src='{% static "img/icons/tables.png" %}'>
            </div>
            <div style="color: hsl(181.47619,100%,20.70588%);  padding-left: 20px;">
                
                <span style="font-size: 4em; font-weight: 300; ">
                    75
                </span>
                
                <span style="font-size: 1em; margin-left: 4px;">
                    Tables
                </span>
            </div>
        </li>
    </ul>
</section>

{% extends 'base.html'%}
{% load i18n %}
{% load account socialaccount static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<section>
	<div class="color"></div>
	<div class="color"></div>
	<div class="color"></div>
	<div class="box">
		<div class="square" style="--i:0;"></div>
		<div class="square" style="--i:1;"></div>
		<div class="square" style="--i:2;"></div>
		<div class="square" style="--i:3;"></div>
		<div class="square" style="--i:4;"></div>
		<div class="container">
			<div class="form">
				<h2>Login Form</h2>
				<form method="POST" action="{% url 'account_login' %}">
					{% csrf_token %}
					<div class="inputBox">
						<input type='text' name='login' placeholder="Username">
					</div>
					<div class="inputBox">
						<input type='password' name='password'required id='id_password' autocomplete="password"  placeholder="Password">
					</div>
					<div class="inputBox">
						<input type='submit' value="Login">
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}

{% load static wagtailimages_tags  %}

<header class="flex justify-between p-2 pt-6 pb-20">
	<div class="space-x-2">
	{% if dashboard %}
			<h1 class="font-sans text-4xl font-bold tracking-widest" style="color: #EF8767">DASHBOARD</h1>
	{% else %}
		{% if employee %}
		<span>
			<a class="font-sans text-4xl font-bold tracking-widest" style="color: #EF8767">EMPLOYEE</a>
		</span>
		<span>
			<a href='../client-list-page' class='font-sans text-2xl font-bold tracking-widest' style="color: #CDCDCD;">CLIENT</a>
		</span>
		{% elif client %}
		<span>
			<a href='../employee-list-page' class="font-sans text-2xl font-bold tracking-widest" style="color: #CDCDCD">EMPLOYEE</a>
		</span>
		<span>
			<a class='font-sans text-4xl font-bold tracking-widest' style="color: #EF8767;">CLIENT</a>
		</span>
		{% endif %}
	
	{% endif %}
	</div>

	<div class="flex items-center space-x-4">

		<div class="p-2 bg-white rounded-full" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.064), 0 6px 20px 0 rgba(0, 0, 0, 0.044);">
			<img src='{% static "img/icons/notif.png" %}' width="18">
		</div>
		
		<div class="flex items-center px-2 space-x-2 bg-white rounded-full" style="padding-top: 4px; padding-bottom: 4px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.064), 0 6px 20px 0 rgba(0, 0, 0, 0.044);">
			<img src='{% static "img/icons/search.png" %}' width="18">
			<input class='focus:outline-none' style="background-color: transparent;" placeholder="Search">
		</div>

		<div class="flex items-start space-x-2">
			{% image user_model.profile_pic fill-80x80 as profile_pic %}
			<img src='{{profile_pic.url}}' width="45" class="rounded-full "> 
			<div class="leading-3 ">
				<h2 class="font-sans text-2xl font-bold">{{request.user.last_name}}</h2>
				<a href="/logout" class="font-bold text-md" style="color: #BD732E">Logout</a>
			</div>

		</div>

	</div>
	
</header>
